<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        #rotate-30 {
            width: 200px;
            height: 200px;
            background: red;
            transform: rotate(30deg);
        }
     </style>
     
     <div id="rotate-30"></div>
     <style>
        #transform{
            width: 100px;
            height: 100px;
            background: red;
            transition: width 1s, height 5s;
        }
        #transform:hover {
            width: 300px;
            height: 300px;
        }
     </style>
     
     <div id="transform"></div>
</body>
</html>
